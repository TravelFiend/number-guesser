<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Guessing Game</title>
</head>

<body>
    <header>
        <h1>Guessing Game</h1>
    </header>

    <section id="explanation">
        <header>
            <h2>Welcome to the Guessing Game</h2>
        </header>
        <p>The rules are simple.  You will have 4 attempts to guess a number from 1 to 20.  Good luck!</p>
    </section>

    <section id="submission">
        <input type="number" id="guess">
        <button id="num-button">Take a guess!</button>
    </section>

    <section id="results">
        <p>Number of tries remaining: <span id="tries"></span></p>
        <span id="message"></span>
    </section>

    <script type="module" src="app.js"></script>
</body>

</html>
